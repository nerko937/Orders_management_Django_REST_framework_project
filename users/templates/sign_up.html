{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-8">

                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="register-name">Name</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="register-surname">Surname</label>
                            <input type="text" class="form-control" id="register-surname" placeholder="Surname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" class="form-control" id="register-username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" class="form-control" id="register-email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="register-password1">Password</label>
                        <input type="password" class="form-control" id="register-password1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="register-password2">Repeat password</label>
                        <input type="password" class="form-control" id="register-password2" placeholder="Repeat Password">
                    </div>

                    <button type="submit" class="btn btn-block btn-info">Sign up</button>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
